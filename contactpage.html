<!DOCTYPE html>
<html lang="fr">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="img-layout/ico.png">
    <meta name="description" content="Contacter l'association Yalla pour les enfants syriens">
    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,700|Rozha+One" rel="stylesheet">
    <link rel="stylesheet" href="styles/css/style.css">
    <meta charset="UTF-8">
    <title>Yalla - Contact</title>
</head>

<body>

  <!-- *
  ***************************
  *************************** début main *** -->
    <main class="contactpage-content">
        <section class="contactpage-info">
            <h2>Contact</h2>
            <article class="contactpage-container clearfix">
                <div class="contactpage-details">
                    <h3>Renseignements</h3>
                    <p>Pour toute demande de renseignements sur notre association, n'hésitez pas à nous contacter. Nous vous répondrons au plus vite !</p>
                </div>
                <div class="contactpage-form">
                    <form action="" method="">
                        <div>
                            <label for="nom">Nom Prénom</label>
                            <br>
                            <input type="text" id="nom" />
                        </div>
                        <div>
                            <label for="courriel">E-mail</label>
                            <br>
                            <input type="email" id="courriel" />
                        </div>
                        <div>
                            <label for="message">Message</label>
                            <br>
                            <textarea id="message"></textarea>
                        </div>
                    </form>
                </div>
            </article>
        </section>
    </main>


</html>
